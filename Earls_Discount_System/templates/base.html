{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" href="{% static 'css/admin-style.css' %}?v={{ timestamp }}">
    <!-- font-awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Earls Discount System</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div>
                <img src="{% static 'images/earls-logo-headonly.png' %}" alt="Earls Logo" class="nav-earls-logo">
            </div>
            <div class="nav-items">
                <a href="#">
                    <p>Cardholders</p>
                </a>
                <a href="#">
                    <p>EC Card</p>
                </a>
                <a href="#">
                    <p>Reports</p>
                </a>
                <a href="#">
                    <p>Logout</p>
                </a>
            </div>
        </nav>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>

</html>
